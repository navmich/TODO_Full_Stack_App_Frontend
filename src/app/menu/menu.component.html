<header>
  <!-- bg je background -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div><a routerLink="" class="navbar-brand">My Todo App</a></div>

    <ul class="navbar-nav">
      <li>
        <a
          *ngIf="basicAuthenticationService.isUserLoggedIn()"
          routerLink="/welcome/${user}"
          class="nav-link"
          >Home</a
        >
      </li>
      <li>
        <a
          *ngIf="basicAuthenticationService.isUserLoggedIn()"
          routerLink="/todos"
          class="nav-link"
          >Todos</a
        >
      </li>
    </ul>

    <!-- justify-content-end -> premisti login a logout na pravou stranu stranky -->
    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li>
        <a
          *ngIf="!basicAuthenticationService.isUserLoggedIn()"
          routerLink="/login"
          class="nav-link"
          >Login</a
        >
      </li>
      <li>
        <a
          *ngIf="basicAuthenticationService.isUserLoggedIn()"
          routerLink="/logout"
          class="nav-link"
          >Logout</a
        >
      </li>
    </ul>
  </nav>
</header>

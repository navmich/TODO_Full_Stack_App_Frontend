<h1>Please Log In:</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="!isValid">Invalid Credentials</div>

  <form [formGroup]="fg">
    User Name:
    <input type="text" name="username" formControlName="username" />
    Password:
    <input type="password" name="password" formControlName="password" />

    <button class="btn btn-success" (click)="handleJWTAuthLogin()">
      Login
    </button>
  </form>
</div>
